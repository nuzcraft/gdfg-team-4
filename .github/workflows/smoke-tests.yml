name: Godot GUT Tests

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install GUT plugin
        run: |
          rm -rf addons/gut
          git init
          git remote add origin https://github.com/bitwes/Gut.git
          git config core.sparseCheckout true
          echo "addons/gut/*" >> .git/info/sparse-checkout
          git pull --depth=1 origin v9.4.0

      - name: Run GUT smoke tests
        run: |
          godot --headless \
            --path . \
            --script addons/gut/gut_cmdline.gd \
            -- -d res://test/smoke -r tap
