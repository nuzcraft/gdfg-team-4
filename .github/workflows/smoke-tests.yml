name: Godot GUT Tests

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - develop
      - main
  

jobs:
  test:
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import resources and class_names
        run: |
          godot --headless --editor --quit --path "$PWD"

      - name: Run GUT smoke tests
        run: |
          godot -d --headless --path "$PWD" -s addons/gut/gut_cmdln.gd -gdir=res://test/smoke -gexit -glvl=3 2>&1 | tee output.log
          if grep -q "ERROR:" output.log; then
            echo "‚ùå Godot errors detected in log!"
            exit 1
          fi
