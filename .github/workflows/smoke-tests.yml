name: Godot GUT Tests

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install GUT plugin
        run: |
          wget -q https://github.com/bitwes/Gut/archive/refs/tags/v9.4.0.zip -O gut.zip
          unzip -q gut.zip
          cp -R Gut-9.4.0/addons/gut addons/gut
          rm -rf gut.zip Gut-9.4.0
      - name: Run GUT smoke tests
        run: |
          godot --headless \
            --path . \
            --script addons/gut/gut_cmdline.gd \
            -- -d res://test/smoke -r tap
